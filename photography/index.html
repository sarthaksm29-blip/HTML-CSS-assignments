<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sarthakk Visuals</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  scroll-behavior:smooth;
}

body{
  font-family:'Inter', sans-serif;
  background:#111318;
  color:#eaeaea;
  overflow-x:hidden;
}


header{
  text-align:center;
  padding:120px 20px 70px;
}

header h1{
  font-family:'Playfair Display', serif;
  font-size:65px;
  letter-spacing:6px;
}

header p{
  margin-top:15px;
  font-size:14px;
  color:#aaa;
}


.navbar{
  display:flex;
  justify-content:center;
  gap:60px;
  padding:20px;
  backdrop-filter:blur(12px);
  position:sticky;
  top:0;
  background:rgba(17,19,24,0.8);
  z-index:100;
}

.navbar a{
  text-decoration:none;
  color:#ddd;
  font-weight:500;
  position:relative;
  transition:0.3s;
}

.navbar a:hover{
  color:#c8a96a;
}

.navbar a::after{
  content:'';
  position:absolute;
  left:0;
  bottom:-6px;
  width:0%;
  height:2px;
  background:#c8a96a;
  transition:0.3s;
}

.navbar a:hover::after{
  width:100%;
}

.section{
  padding:110px 12%;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}

.section.show{
  opacity:1;
  transform:translateY(0);
}

.section h2{
  font-family:'Playfair Display', serif;
  font-size:34px;
  margin-bottom:50px;
  text-transform:uppercase;
  letter-spacing:4px;
  color:#c8a96a;
}

.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}

.image-box{
  position:relative;
  overflow:hidden;
  border-radius:18px;
  cursor:pointer;
}

.image-box img{
  width:100%;
  height:420px;
  object-fit:cover;
  transition:0.6s ease;
}

.image-box:hover img{
  transform:scale(1.12);
}


.caption{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.6);
  padding:18px;
  font-size:14px;
  letter-spacing:1px;
  transform:translateY(100%);
  transition:0.4s;
}

.image-box:hover .caption{
  transform:translateY(0);
}


.lightbox{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  background:rgba(0,0,0,0.95);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:0.4s;
  z-index:2000;
}

.lightbox img{
  max-width:85%;
  max-height:85%;
  border-radius:12px;
}

.lightbox.active{
  opacity:1;
  pointer-events:auto;
}


.contact{
  text-align:center;
  padding:100px;
}

.contact button{
  padding:14px 40px;
  border:none;
  border-radius:40px;
  background:#c8a96a;
  color:#111318;
  font-size:14px;
  cursor:pointer;
  transition:0.3s;
}

.contact button:hover{
  background:#e0c185;
}

.particles{
  position:fixed;
  width:100%;
  height:100vh;
  top:0;
  left:0;
  pointer-events:none;
  overflow:hidden;
  z-index:-1;
}

.particles span{
  position:absolute;
  width:4px;
  height:4px;
  background:#c8a96a;
  border-radius:50%;
  opacity:0.6;
  animation:float 20s linear infinite;
  bottom:-20px;
}

@keyframes float{
  0%{ transform:translateY(0); opacity:0; }
  10%{opacity:0.6;}
  100%{ transform:translateY(-120vh); opacity:0; }
}

</style>
</head>
<body>

<div class="particles"></div>

<header>
<h1>SARTHAKK</h1>
<p>Strength. Vision. Presence.</p>
</header>

<div class="navbar">
<a href="#gym">Gym</a>
<a href="#travel">Travel</a>
<a href="#portraits">Portraits</a>
<a href="#contact">Contact</a>
</div>

<section class="section" id="gym">
<h2>Gym</h2>
<div class="gallery">
<div class="image-box"><img src="https://images.unsplash.com/photo-1546484959-f7a7c5d0b1a8"><div class="caption">Built Different</div></div>
<div class="image-box"><img src="https://images.unsplash.com/photo-1577221084712-45b0445d2b00"><div class="caption">Midnight Training</div></div>
<div class="image-box"><img src="https://images.unsplash.com/photo-1599058917212-d750089bc07e"><div class="caption">No Weak Days</div></div>
</div>
</section>


<section class="section" id="travel">
<h2>Travel</h2>
<div class="gallery">
<div class="image-box"><img src="https://images.unsplash.com/photo-1500534314209-a25ddb2bd429"><div class="caption">Edge of the World</div></div>
<div class="image-box"><img src="https://images.unsplash.com/photo-1470770841072-f978cf4d019e"><div class="caption">Cold Silence</div></div>
<div class="image-box"><img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"><div class="caption">Chasing Light</div></div>
</div>
</section>


<section class="section" id="portraits">
<h2>Portraits</h2>
<div class="gallery">
<div class="image-box"><img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e"><div class="caption">Focused</div></div>
<div class="image-box"><img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde"><div class="caption">Calm Power</div></div>
<div class="image-box"><img src="https://images.unsplash.com/photo-1544723795-3fb6469f5b39"><div class="caption">Silent Strength</div></div>
</div>
</section>

<section class="contact" id="contact">
<h2>Let's Create Something Powerful</h2>
<button onclick="alert('ðŸ“ž +91 9XXXX XXXXX')">Contact Me</button>
</section>

<div class="lightbox" id="lightbox">
<img src="" id="lightbox-img">
</div>

<script>


const particles=document.querySelector(".particles");
for(let i=0;i<40;i++){
  let span=document.createElement("span");
  span.style.left=Math.random()*100+"%";
  span.style.animationDuration=(15+Math.random()*10)+"s";
  span.style.animationDelay=Math.random()*5+"s";
  particles.appendChild(span);
}


const images=document.querySelectorAll(".image-box img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightbox-img");

images.forEach(img=>{
  img.addEventListener("click",()=>{
    lightbox.classList.add("active");
    lightboxImg.src=img.src;
  });
});

lightbox.addEventListener("click",()=>{
  lightbox.classList.remove("active");
});


const sections=document.querySelectorAll(".section");
window.addEventListener("scroll",()=>{
  sections.forEach(sec=>{
    if(sec.getBoundingClientRect().top < window.innerHeight-100){
      sec.classList.add("show");
    }
  });
});

</script>

</body>
</html>
