<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>New Year</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #0b0f1a, #13162a);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Inter', sans-serif;
  color: #eaeaff;
  overflow: hidden;
  position: relative;
}

/* glitter container */
.glitter {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

/* sparkle dots */
.sparkle {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  opacity: 0;
  animation: twinkle 4s infinite ease-in-out;
}

/* twinkle animation */
@keyframes twinkle {
  0%, 100% { opacity: 0; transform: scale(0.5); }
  50% { opacity: 1; transform: scale(1.4); }
}

/* floating animation */
@keyframes floatCard {
  0%   { transform: translateY(0); }
  50%  { transform: translateY(-14px); }
  100% { transform: translateY(0); }
}

/* glass canvas */
.canvas {
  width: 520px;
  padding: 65px;
  border-radius: 28px;
  background: rgba(255, 255, 255, 0.06);
  backdrop-filter: blur(20px);
  border: 1px solid rgba(255,255,255,0.12);
  box-shadow: 0 40px 90px rgba(0,0,0,0.55);
  text-align: center;
  animation: floatCard 6s ease-in-out infinite;
  position: relative;
  z-index: 2;
}

/* title */
.title {
  font-size: 38px;
  font-weight: 600;
  margin-bottom: 35px;
  color: #f2f2ff;
}

/* lines */
.line {
  font-size: 22px;
  font-weight: 400;
  margin: 18px 0;
  opacity: 0;
  transform: translateY(10px);
  animation: reveal 0.8s ease forwards;
}

.line strong {
  font-weight: 600;
  color: #9aa7ff;
}

/* ending */
.end {
  margin-top: 40px;
  font-size: 16px;
  letter-spacing: 1px;
  opacity: 0;
  animation: reveal 1s ease forwards;
  animation-delay: 4.6s;
  color: #b5b9ff;
}

@keyframes reveal {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>

<body>

<div class="glitter" id="glitter"></div>

<div class="canvas">
  <div class="title">Happy New Year 2026 âœ¨</div>

  <div class="line" style="animation-delay:0.6s;">
    Go out for a <strong>run</strong>.
  </div>
  <div class="line" style="animation-delay:1.4s;">
    Walk <strong>10,000 steps</strong>.
  </div>
  <div class="line" style="animation-delay:2.2s;">
    Drink <strong>enough water</strong>.
  </div>
  <div class="line" style="animation-delay:3s;">
    Eat clean. Sleep well.
  </div>
  <div class="line" style="animation-delay:3.8s;">
    Do it again tomorrow.
  </div>

  <div class="end">
    Small habits. Big years.
  </div>
</div>

<script>
const glitterContainer = document.getElementById("glitter");

for (let i = 0; i < 80; i++) {
  let sparkle = document.createElement("div");
  sparkle.classList.add("sparkle");
  sparkle.style.top = Math.random() * 100 + "%";
  sparkle.style.left = Math.random() * 100 + "%";
  sparkle.style.animationDelay = Math.random() * 4 + "s";
  sparkle.style.animationDuration = (3 + Math.random() * 3) + "s";
  glitterContainer.appendChild(sparkle);
}
</script>

</body>
</html>
